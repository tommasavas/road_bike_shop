{% extends 'base.html' %}

{% block content %}

<style>
    .back-class {
        background-color: aliceblue;
        margin: 0 auto;
        margin-top: 50px;
        padding: 20px;
    }

    h3 {
        color: seagreen;
    }

    h1 {
        font-weight: ;
        margin-left: 70px;
        color: rgb(160, 160, 165);
    }


</style>

<h1>Your Cart</h1>

{% for cart,bike in con %}

<form action="order/{{bike.id }}" method="POST">
    {% csrf_token %}
<div class="card card-layout back-class" style="width: 50rem;">
    <img class="card-img-top" src="{{bike.image.url }}" style="width:100%"></img>
    <h3>price = {{bike.price}}</h3>
    <h3>date = {{cart.added_date }}</h3>
    {% if bike.instock == True %}
    <input class="btn btn-info btn-sm" type = 'Submit' name='submit' value='ORDER' style="width: 460px "> 
    {% else %}
    <h4 style="color: red;"> out of stock</h4>
    {% endif %}
</form>
    {% if bike.instock == True %}
    <a href="remove/{{bike.id }}">
        <button type="button" class="btn btn-warning" style="width: 460px; margin-top: 10px;">
            REMOVE FROM CART
        </button>
    </a>
    {% endif %}
</div>
</div>
</div>

{% endfor %}

{% endblock %}
